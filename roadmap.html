<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .roadmap-container {
            display: flex;
            align-items: flex-start;
            position: relative;
            justify-content: space-between;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 50px;
        }

        .step-box {
            flex: 1; /* Set flex property to distribute available space equally */
            height: 100px;
            background-color: #359bdf;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 20px;
        }

        .step-box:last-child {
            margin-right: 0;
        }

        .step-box:hover {
            background-color: #dd1dc0;
        }

        .connector {
            width: calc(100% - 300px);
            height: 4px;
            background-color: #e43c30;
            position: absolute;
            top: 50%;
            left: 70px;
            z-index: -1;
        }

        .connector::after {
            content: '';
            width: 40px;
            height: 8px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            right: -20px;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .roadmap-container {
                flex-direction: column;
                align-items: center;
            }

            .connector {
                display: none;
            }

            .step-box {
                margin-bottom: 20px;
                margin-right: 0;
                width: 100%; /* Set full width for smaller screens */
            }
        }
    </style>
    <title>Roadmap Design</title>
</head>
<body>

    <div class="roadmap-container">
        <div class="step-box">Step 1</div>
        <div class="connector"></div>
        <div class="step-box">Step 2</div>
        <div class="connector"></div>
        <div class="step-box">Step 3</div>
        <div class="connector"></div>
        <div class="step-box">Step 4</div>
        <div class="connector"></div>
        <div class="step-box">Step 5</div>
        <div class="connector"></div>
        <div class="step-box">To be Generated</div>
        <div class="connector"></div>
        <div class="step-box">To be Generated</div>
        <div class="connector"></div>
        <div class="step-box">To be Generated</div>
        <div class="connector"></div>
        <div class="step-box">To be Generated</div>
        <div class="connector"></div>
        <div class="step-box">To be Generated</div>
    </div>

</body>
</html>
